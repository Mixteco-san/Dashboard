<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma-dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Nav -->
    <nav class="nav container">
        <div class="logo">
            <a href=""><h1>Sigma</h1></a>
        </div>

        <div class="login">
            <button>
                <i class="fas fa-user-cog user-ico"></i>
                <p>Administrador</p>
            </button>
        </div>
    </nav>

    <!-- container -->
    <div class="container">
        <div class="menu">
            <ul class="content-btn-m">
                <li class="btn-menu"><a href="">Empresa</a></li>
                <li class="btn-menu"><a href="">Vehiculos</a></li>
                <li class="btn-menu"><a href="">Usuarios</a></li>
                <li class="btn-menu"><a href="">SIM</a></li>
                <li class="btn-menu"><a href="">Mòdulos</a></li>
                <li class="btn-menu"><a href="">Claves</a></li>
            </ul>
        </div>

        <!-- Empresa -->
        <div class="content">
            <fieldset class="formulary">
                <h3>Empresa</h3>

                <hr size="2px" color="#3B3B98">
                
                <p>
                    <label for="">Nombre</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">Contacto</label>
                    <input type="text">
                </p>

                <div class="content-pm">
                    <div class="p-m">
                        <label for="">Telefono</label>
                        <input type="text">
                    </div>
                    <div class="p-m">
                        <label for="">Celular</label>
                        <input type="text">
                    </div>
                </div>
                
                <div class="content-pm">
                    <div class="p-m">
                        <label for="">Correo</label>
                        <input type="text">
                    </div>
                    <div class="p-m">
                        <label for="">RFC</label>
                        <input type="text">
                    </div>
                </div>
                
                <div class="content-pm">
                    <div class="p-m">
                        <label for="">Calle</label>
                        <input type="text">
                    </div>
                    <div class="p-m">
                        <label for="">Numero</label>
                        <input type="text">
                    </div>
                </div>
                
            </fieldset>

            <fieldset class="formulary">
                <h3>Dirección</h3>

                <hr size="2px" color="#3B3B98">

                <div class="content-pm">
                    <div class="p-m">
                        <label for="">Colonia</label>
                        <input type="text">
                    </div>
                    <div class="p-m">
                        <label for="">CP</label>
                        <input type="text">
                    </div>
                </div>

                <p>
                    <label for="">Municipio</label>
                    <input type="text">    
                </p>
                <p>
                    <label for="">Estado</label>
                    <input type="text">    
                </p>
            </fieldset>

            <div class="contentE-btn">
                <button class="btn btn-save">Guardar</button>
                <button class="btn btn-cancel">Cancelar</button>
            </div>

        </div>
    <script src="js/efects.js"></script>
</body>
</html>
