<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma-dashboard</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <div class="login">
            <h1>Sigma</h1>
        </div>

        <div class="logo">
            <img src="" alt="">
            <h2>Admin</h2>
        </div>
    </nav>

    <!-- container -->
    <div class="container">
        <div class="menu">
            <button class="btn-menu">Empresa</button>
            <button class="btn-menu">Vehiculos</button>
            <button class="btn-menu">Usuarios</button>
            <button class="btn-menu">SIM</button>
            <button class="btn-menu">Módulos</button>
            <button class="btn-menu">Claves</button>
        </div>

        <div class="content empresa">
            <fieldset class="formulary">
                <legend>Empresa</legend>
                
                <p>
                    <label for="">Nombre:</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">Contacto:</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">Telefono:</label>
                    <input type="text">    
                </p>
                <p>
                    <label for="">Celular:</label>
                    <input type="text">    
                </p>
                <p>
                    <label for="">Correo:</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">RFC:</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">Calle y numero:</label>
                    <input type="text">
                </p>
            </fieldset>

            <fieldset class="formulary">
                <legend>Dirección</legend>
                
                <p>
                    <label for="">Colonia:</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">CP:</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">Municipio:</label>
                    <input type="text">    
                </p>
                <p>
                    <label for="">Estado:</label>
                    <input type="text">    
                </p>
                <p>
                    <label for="">Correo:</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">RFC:</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">Dirección:</label>
                    <input type="text">
                </p>
            </fieldset>
        </div>
    </div>
</body>
</html>
