<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma-dashboard</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div id="app">
        <!-- Nav -->
        <nav class="nav">
            <i class="fas fa-bars burger-btn" id="btn-burger"></i>
    
            <div class="logo">
                <a href=""><h1>Logo</h1></a>
            </div>
    
            <div class="login">
                <i class="fas fa-user-cog user-ico"></i>
                <p>Administrador</p>
            </div>
        </nav>
    
        <!-- container -->
        <div class="dash-container">
            <div class="menu">
                <i class="fas fa-times Xclose-ico" id="btn-close"></i>
                <ul class="content-btn-m">
                    <li v-on:click="showForm1" class="btn-menu">
                        <p>Empresa</p>
                    </li>
                    <li v-on:click="showForm2" class="btn-menu">
                        <p>Vehiculos</p>
                    </li>
                    <li v-on:click="showForm3" class="btn-menu">
                        <p>Usuarios</p>
                    </li>
                    <li v-on:click="showForm4" class="btn-menu">
                        <p>SIM</p>
                    </li>
                    <li v-on:click="showForm5" class="btn-menu">
                        <p>Mòdulos</p>
                    </li>
                    <li v-on:click="showForm6" class="btn-menu">
                        <p>Claves</p>
                    </li>
                </ul>
            </div>

            <!-- -------------- Empresa -------------- -->
            <div v-if="showValue == 1" class="content">
                <fieldset class="formulary">
                    <h3>Empresa</h3>
    
                    <hr size="2px">
    
                    <div class="content-p">
                        <div class="p-m">
                            <label for="">Nombre</label>
                            <input class="text-box" type="text">
                        </div>
    
                        <div class="p-m mt-p">
                            <label for="">Contacto</label>
                            <input class="text-box" type="text">
                        </div>
                    </div>
    
                    <div class="content-p">
                        <div class="p-s">
                            <label for="">Telefono</label>
                            <input class="text-box" type="tel">
                        </div>
    
                        <div class="p-s mt-p">
                            <label for="">Celular</label>
                            <input class="text-box" type="tel">
                        </div>
    
                        <div class="p-s mt-p">
                            <label for="">Correo</label>
                            <input class="text-box" type="email">
                        </div>
                    </div>
                    
                    
                </fieldset>
                
                <fieldset class="formulary">
                    <h3>Direccion</h3>
                    
                    <hr size="2px">
                    
                    <div class="content-p">
                        <div class="p-l">
                            <label for="">Calle</label>
                            <input class="text-box" type="text">
                        </div>
                        <div class="p-s mt-p">
                            <label for="">Numero</label>
                            <input class="text-box" type="number">
                        </div>
                    </div>
    
                    <div class="content-p">
                        <div class="p-m">
                            <label for="">Colonia</label>
                            <input class="text-box" type="text">
                        </div>
    
                        <div class="p-m mt-p">
                            <label for="">Municipio</label>
                            <input class="text-box" type="text">
                        </div>
                    </div>
    
                    <div class="content-p">
                        <div class="p-l">
                            <label for="">Estado</label>
                            <input class="text-box" type="text">
                        </div>
    
                        <div class="p-s mt-p">
                            <label for="">C.P.</label>
                            <input class="text-box" type="email">
                    </div>
    
                </fieldset>
    
                <div class="contentE-btn">
                    <button class="btn btn-save">Guardar</button>
                    <button class="btn btn-cancel">Cancelar</button>
                </div>
            </div>

            <!--  ------------- Vehiculos --------------  -->
            <div v-else-if="showValue == 2" class="content">
                <fieldset class="formulary">
                    <h3>Vehiculo</h3>
    
                    <hr size="2px">
    
                    <div class="content-p">
                        <div class="p-100">
                            <label for="">Empresa</label>
                            <input class="text-box" type="text">
                        </div>
                    </div>

                    <div class="content-p">
                        <div class="p-m">
                            <label for="">Marca</label>
                            <input class="text-box" type="text">
                        </div>
    
                        <div class="p-m mt-p">
                            <label for="">Modelo</label>
                            <input class="text-box" type="text">
                        </div>
                    </div>
    
                    <div class="content-p">
                        <div class="p-s">
                            <label for="">Numero Economico</label>
                            <input class="text-box" type="number">
                        </div>
    
                        <div class="p-s mt-p">
                            <label for="">Placas</label>
                            <input class="text-box" type="text">
                        </div>
    
                        <div class="p-s mt-p">
                            <label for="">Serie</label>
                            <input class="text-box" type="text">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="formulary">
                    <input type="checkbox" name="" class="check-box">Seguro

                    <hr size="2px">

                    <div class="content-p">
                        <div class="p-100">
                            <label for="">Compañia</label>
                            <input class="text-box" type="text">
                        </div>
                    </div>

                    <div class="content-p">
                        <div class="p-s">
                            <label for="">Numero de poliza</label>
                            <input class="text-box" type="number">
                        </div>
    
                        <div class="p-s mt-p">
                            <label for="">Inicio de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
    
                        <div class="p-s mt-p">
                            <label for="">Fin de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
                    </div>
                </fieldset>   
                
                <fieldset class="formulary">
                    <input type="checkbox" name="option" id="cb-1">
                    <label for="cb-1" class="label-cb"><h3>Plan de mantenimiento</h3></label>
                
                    <hr size="2px">

                    <div class="content-p">
                        <div class="p-100">
                            <label for="">Tipo de plan de mantenimiento</label>
                            <input class="text-box" type="text">
                        </div>
                    </div>

                    <div class="content-p">
                        <div class="p-m">
                            <label for="">Inicio de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
    
                        <div class="p-m mt-p">
                            <label for="">Fin de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
                    </div>
                </fieldset>   

                <fieldset class="formulary">
                    <input type="checkbox" name="">Plan de monitoreo

                    <hr size="2px">

                    <div class="content-p">
                        <div class="p-100">
                            <label for="">Tipo de plan de monitoreo</label>
                            <input class="text-box" type="text">
                        </div>
                    </div>

                    <div class="content-p">
                        <div class="p-m">
                            <label for="">Inicio de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
    
                        <div class="p-m mt-p">
                            <label for="">Fin de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
                    </div>
                </fieldset>   

                <fieldset class="formulary">
                    <input type="checkbox" name="">SIM

                    <hr size="2px">

                    <div class="content-p">
                        <div class="p-s">
                            <label for="">Serie</label>
                            <input class="text-box" type="text">
                        </div>
                
                        <div class="p-s mt-p">
                            <label for="">Inicio de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
    
                        <div class="p-s mt-p">
                            <label for="">Fin de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
                    </div>
                </fieldset>   
            
                <fieldset class="formulary">
                    <input type="checkbox" name="">Claves

                    <hr size="2px">

                    <div class="content-p">
                        <div class="p-100">
                            <label for="">Modulo</label>
                            <input class="text-box" type="text">
                        </div>
                    </div>

                    <div class="content-p">
                        <div class="p-m">
                            <label for="">Mascara</label>
                            <input class="text-box" type="number">
                        </div>
    
                        <div class="p-m mt-p">
                            <label for="">Lote</label>
                            <input class="text-box" type="number">
                        </div>
                    </div>

                    <div class="content-p">
                        <div class="p-m">
                            <label for="">Inicio de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
    
                        <div class="p-m mt-p">
                            <label for="">Fin de vigencia</label>
                            <input class="text-box" type="date">
                        </div>
                    </div>
                </fieldset>   

                <div class="contentE-btn">
                    <button class="btn btn-save">Guardar</button>
                    <button class="btn btn-cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/efects.js"></script>
</body>
</html>
